<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latihan form</title>
    <style>
      body {
        background-color: #c9cbcd;
        font-family: Arial;
      }
      h3 {
        margin-top: 5px;
        text-align: center;
        color: #333;
      }
      form {
        width: 300px;
        margin: 0 auto;
        padding: 30px;
        border: 1px solid;
        background-color: #f5f5f5;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button[type="button"] {
        background-color: #333;
        text-align: center;
        color: white;
        padding: 10px 25px;
        border: none;
      }
      button[type="button"]:hover {
        background-color: #555;
      }
      table {
        border-collapse: collapse;
        margin: auto;
      }
      th, td {
         font-size: 15px;
          border: 1px solid #dddddd;
          text-align: center;
          padding: 8px;
      }
      th {
          background-color: #E0E3E7 ;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <script>
      function calculateAverage() {
        const gradeValues = { A: 4.00, B: 3.00, C: 2.00, D: 1.00, E: 0 };
        const nama = document.getElementById("nama").value;
        const MataKuliah = document.getElementById("MataKuliah").value;
        const selectedGrade = document.getElementById("Nilai").value;
        if (selectedGrade in gradeValues) {
          const gradeValue = gradeValues[selectedGrade];
          const resultElement = document.getElementById("result");
          const totalGradeValues = gradeValue; // For simplicity, you can extend this for multiple subjects
          const average = totalGradeValues / 1; // Assuming 1 subject for now
          resultElement.innerHTML = `
          <tr>
            <th> <b> Nama </b></th>
            <th> <b> Mata Kuliah </b></th>
            <th> <b> Nilai </b></th> 
            <th> <b> Nilai Rata-rata </b></th>
          </tr>
          <tr>
            <td> ${nama}</td>
            <td> ${MataKuliah}</td>
            <td> ${selectedGrade}</td> 
            <td> ${average.toFixed(2)}</td>
          </tr>
          `;          
        }
      }
    </script>
  </head>

    <body>
      <form id="Grade">
        <h3>Penilaian</h3>
        <label for="nama">Nama Mahasiswa :</label>
        <input type="text" id="nama" name="nama" required />
        <label for="MataKuliah">Mata Kuliah :</label>
        <input type="text" id="MataKuliah" name="matakuliah" required />
        <label for="Nilai">Nilai :</label>
        <select id="Nilai" name="Nilai">
          <option value="" disabled selected>Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option></select
        ><br />
        <button type="button" onclick="calculateAverage()"><b>Nilai</b></button>
        <br><br>
        <table id="result"></table>
      </form>
    </body>
  </td>
</html>
